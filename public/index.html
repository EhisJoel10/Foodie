<html lang="en">

<body class="text-gray-600">

    <div class="grid md:grid-cols-3"> <!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-5xl shadow-lg">

                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />

                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-red-500">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />

                        </a>                 
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                              </svg>
                        </a>                 
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                              </svg>
                        </a>                 
                    </li>
                </ul>
            </nav>
        </div> <!--end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
           <div class="flex justify-center md:justify-end">
            <a href="#" class="btn text-red-500 border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Log in</a>
            <a href="#" class="btn text-red-500 border-red-500 md:border-2 ml-2 hover:bg-red-500 hover:text-white  transition ease-out duration-500">Sign up</a>
           </div>



           <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Everyone</h3>
           </header>

           <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

           <div class="mt-8 grid lg:grid-cols-3 gap-10">
           <!-- cards go here -->
           <div class="card hover:shadow-lg">
             <img src="img/Jollof Rice.JPG" alt="Jollof Rice" class="w-full h-32 sm:h-48 object-cover">
             <div class="m-4">
                <span class="font-bold">Jollof Rice</span>
                <span class="block text-gray-500 text-sm">Recipe by Karissa</span>
             </div>
             <div class="badge">
                <svg class="w-5 inline-block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" 
                viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 Mins</span>
             </div>
           </div>

           <div class="card hover:shadow-lg">
            <img src="img/Melon Soup.jpg" alt="Melon Soup" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
               <span class="font-bold">African Melon Soup</span>
               <span class="block text-gray-500 text-sm">Recipe by Karissa</span>
            </div>
            <div class="badge">
                <svg class="w-5 inline-block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" 
                viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
               <span>25 Mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img src="img/Seafood Okra.jpg" alt="Seafood Okra" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
               <span class="font-bold">Seafood Okra</span>
               <span class="block text-gray-500 text-sm">Recipe by Karissa</span>
            </div>
            <div class="badge">
                <svg class="w-5 inline-block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" 
                viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
               <span>25 Mins</span>
            </div>

          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8">
            <!-- cards go here -->
        </div>

        <div class="flex justify-center">
            <div class="btn bg-yellow-200 text-gray-500 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50
            transition ease-out duration-300">Load more</div>
        </div>
